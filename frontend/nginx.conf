server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Update the upstream proxy pass to match the service name in docker-compose
    location /api/ {
        proxy_pass http://backend:8080;  # Use 'backend' as defined in docker-compose.yml
    }
}